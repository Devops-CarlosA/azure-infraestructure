name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  code-review:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    if: |
      github.event.pull_request.draft == false &&
      !contains(github.event.pull_request.user.login, 'bot') &&
      !contains(github.event.pull_request.user.login, 'dependabot') &&
      !contains(github.event.pull_request.user.login, 'renovate')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Claude Code
        run: npm install -g @anthropic-ai/claude-code

      - name: Run Code Review and Post Comment
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          # Get the diff
          DIFF=$(git diff ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }})
          
          # Run Claude review
          REVIEW=$(npx @anthropic-ai/claude-code -p "Review this PR diff and provide constructive feedback:

          ${DIFF}

          Focus on:
          - Code quality and best practices
          - Potential bugs or issues
          - Security concerns
          - Performance improvements
          
          Be concise and specific.")
          
          # Post comment using GitHub CLI
          echo "## ðŸ¤– Claude Code Review

          ${REVIEW}" | gh pr comment $PR_NUMBER --body-file -