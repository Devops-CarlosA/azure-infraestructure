name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  issues: write
  id-token: write
  actions: read

jobs:
  code-review:
    runs-on: ubuntu-latest

    # Excluir PRs en draft y bots
    if: |
      github.event.pull_request.draft == false &&
      !contains(github.event.pull_request.user.login, 'bot') &&
      !contains(github.event.pull_request.user.login, 'dependabot')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Run Claude Code Review
        uses: anthropics/claude-code-action@v1
        continue-on-error: true
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

          prompt: |
            You are a senior software engineer performing a code review.

            Review this pull request and focus on:
            - Bugs and logic errors
            - Security vulnerabilities
            - Performance and scalability concerns
            - Code quality, readability, and maintainability
            - Compliance with CLAUDE.md guidelines (if present)

            Provide actionable, concise feedback with:
            - Specific file names and line numbers
            - Clear reasoning
            - Suggested improvements when possible

          claude_args: |
            --review
            --max-turns 3
